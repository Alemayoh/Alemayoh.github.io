<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decorator</title>
    <link href="resources/css/decoratemytext.css" type="text/css" rel="stylesheet" />

    <!--
		This is a widely-used JavaScript library named jQuery that has
		many useful functions which we need.
		Please don't remove this link or change its URL; leave it as-is!
		-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

    <!-- link to your script file here -->
    <script src="resources/javascript/decoratemytext.js"></script>

</head>

<body>
    <h1>Text Decorator</h1>

    <div>
        <img src="resources/images/decorated.gif" alt="very decorated!" />
    </div>
    <fieldset>
        <legend>Text</legend>
        <textarea id="decorate_text" name="decotate_me" cols="30" rows="4"></textarea>
    </fieldset>
    <fieldset>
        <legend>Decoration</legend>
        <button id="btn" onclick="setInterval(function(){
                TextDecorator()
                 }, 500)"> Bigger Decorations!</button>
        <div>
            <input type="checkbox" id="checked" onchange="BlingText(this,'decorate_text');" name="bling" />
            <label for="bling">Bling</label>
        </div>
    </fieldset>
    <!-- Your UI controls go here -->

</body>

</html>
